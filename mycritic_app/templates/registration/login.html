{% extends "base_generic.html" %}
{% block title %}Log In{% endblock %}
{% block content %}

<form method="post" action="/mycritic_app/login/">
{% csrf_token %}

  {% if message %}
  <p>{{message}}</p>
  {% endif %}

  <table>
    {{ form.as_table }}
  </table>

<input type="submit" value="login" />
</form>

<br>
<p><strong>-- OR --</strong></p>
<a href="{% url 'social:begin' 'twitter' %}">Login with Twitter</a>

{% endblock %}
